<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming-Language-Suggester</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Programming Language Suggester</h1>
  <form>
    <h3>What type of personality do you have? Choose the best one:</h3>
    <label>
      <input id="detail" type="radio" name="personality" value="detail-oriented">
      Detail-Oriented
    </label>
    <label>
      <input id="creative" type="radio" name="personality" value="creative thinker">
      Creative Thinker
    </label>
    <label>
      <input id="problem" type="radio" name="personality" value="problem solver">
      Problem Solver
    </label>
    <label>
      <input id="analytical" type="radio" name="personality" value="analytical mind">
      Analytical Mind
    </label>
    

  </form>







  <script src="js/script.js"></script>
</body>
</html>
