<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming-Language-Suggester</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  <h1>Programming Language Suggester</h1>
  <form>
    <label for="name">What is your name?</label>
    <input id="name" type="text" placeholder="name">
    
    <h3>What type of personality do you have? Choose the best one:</h3>
    <label>
      <input id="detail" type="radio" name="personality" value="detail-oriented">
      Detail-Oriented
    </label>
    <label>
      <input id="creative" type="radio" name="personality" value="creative thinker">
      Creative Thinker
    </label>
    <label>
      <input id="problem" type="radio" name="personality" value="problem solver">
      Problem Solver
    </label>
    <label>
      <input id="analytical" type="radio" name="personality" value="analytical mind">
      Analytical Mind
    </label>
    
    <h3>Please select your preferred role in web development:</h3>
      <select id="web-path">
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option>
        <option value="Full-stack">Full-stack</option>
      </select>
      <button type="submit">Submit</button>
  </form>

    <div id="output">Your result:</div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
